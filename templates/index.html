<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewRadar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&family=SF+Pro+Text:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --primary: #007AFF;
            --primary-hover: #0056CC;
            --primary-active: #004494;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #EEEEEE;
            --gray-300: #E0E0E0;
            --gray-400: #BDBDBD;
            --gray-500: #9E9E9E;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            --success: #4CAF50;
            --error: #F44336;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 24px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --border-radius-lg: 24px;
        }

        body {
            /* ‰øÆÊîπËÉåÊôØÂõæ */
            background-image: url('../pictures/bgmap3.png');
            background-size: contain; /* Á°Æ‰øùËÉåÊôØÂõæË¶ÜÁõñÊï¥‰∏™È°µÈù¢ */
            background-repeat: no-repeat; /* Èò≤Ê≠¢ËÉåÊôØÂõæÈáçÂ§ç */
            background-position: center center; /* ËÉåÊôØÂõæÂ±Ö‰∏≠ÊòæÁ§∫ */
            color: var(--gray-900);
            line-height: 1.6;
            letter-spacing: -0.01em;
            overflow-x: hidden;
        }

        .premium-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .premium-title {
            font-family: 'SF Pro Display', sans-serif;
            font-size: clamp(64px, 12vw, 128px);
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, var(--primary) 0%, #5AC8FA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 32px;
        }

        .premium-subtitle {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3;
            letter-spacing: -0.02em;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto 64px;
        }

        .premium-search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 32px;
            max-width: 720px;
            margin: 0 auto;
        }

        .premium-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            color: var(--gray-900);
            font-size: 18px;
            font-weight: 400;
            line-height: 1.4;
            padding: 20px 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 100%;
            outline: none;
        }

        .premium-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .premium-input::placeholder {
            color: var(--gray-500);
            font-weight: 400;
        }

        .premium-button {
            background: var(--primary);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            padding: 18px 36px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            outline: none;
            box-shadow: var(--shadow-sm);
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .premium-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .premium-button:active {
            transform: translateY(0);
            background: var(--primary-active);
        }

        .premium-button:disabled {
            background: var(--gray-300);
            color: var(--gray-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 32px;
            margin-top: 32px;
        }

        .premium-nav-link {
            color: var(--gray-700);
            font-size: 17px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .premium-nav-link:hover {
            color: var(--primary);
        }

        .premium-nav-link::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .premium-nav-link:hover::after {
            width: 100%;
        }

        .premium-logo {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
            text-decoration: none;
        }

        .premium-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .premium-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .success-icon {
            background: var(--success);
            color: white;
        }

        .error-icon {
            background: var(--error);
            color: white;
        }

        .premium-footer {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            color: var(--gray-600);
            font-size: 14px;
            line-height: 1.4;
        }

        .premium-footer a {
            color: var(--gray-600);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .premium-footer a:hover {
            color: var(--primary);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .premium-title {
                font-size: 64px;
            }

            .premium-subtitle {
                font-size: 20px;
            }

            .premium-search-container {
                padding: 24px;
                margin: 0 16px;
            }
        }
    </style>
</head>

                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                        <path d="M8 1L1 15h14L8 1z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M8 6v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M8 12h0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>

                                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Something went wrong</h3>

        <div class="max-w-7xl mx-auto px-6">

                <div class="flex flex-wrap justify-center md:justify-start space-x-8">
                    <a href="#" class="font-medium">Documentation</a>
                    <a href="#" class="font-medium">Support</a>
                    <a href="#" class="font-medium">Privacy</a>
                    <a href="#" class="font-medium">Terms</a>
                </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('dataForm');
            const inputData = document.getElementById('inputData');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const resultArea = document.getElementById('resultArea');
            const loadingState = document.getElementById('loadingState');
            const successState = document.getElementById('successState');
            const errorState = document.getElementById('errorState');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Ê∑ªÂä†Âä®ÁîªÂª∂Ëøü
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // ËæìÂÖ•È™åËØÅ
                const data = inputData.value.trim();
                if (!data) {
                    showError('Please enter a product name to continue.');
                    return;
                }

                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                setLoadingState(true);
                resultArea.classList.remove('hidden');
                showState('loading');

                try {
                    // ÂèëÈÄÅÊï∞ÊçÆÂà∞ÂêéÁ´Ø
                    const response = await fetch('http://localhost:5000/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ data })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const result = await response.json();

                    // Â§ÑÁêÜÂìçÂ∫î
                    if (result.success) {
                        successMessage.textContent = result.message;

                        // Ê∏ÖÁ©∫Âπ∂Ê∑ªÂä†ÂõæÁâáÔºàÂ¶ÇÊûúÊúâÔºâ
                        //    resultMessage.innerHTML = '';
                        //    if (result.image_url) {
                        //        const imgElement = document.createElement('img');
                        //        imgElement.src = result.image_url;
                        //        imgElement.alt = 'Product Image';
                        //        imgElement.className = 'max-w-full h-auto rounded-lg mt-4';
                        //        resultMessage.appendChild(imgElement);
                        //    }

                        showState('success');

                        // ÊàêÂäüÊó∂Ë∑≥ËΩ¨Âà∞ÁªìÊûúÈ°µÈù¢
                        setTimeout(() => {
                            window.location.href = 'result.html';
                        }, 1500);

                    } else {
                        errorMessage.textContent = result.message || 'Unable to process your request at this time.';
                        showState('error');
                    }

                } catch (error) {
                    console.error('Request failed:', error);
                    errorMessage.textContent = 'Network error. Please check your connection and try again.';
                    showState('error');
                } finally {
                    setLoadingState(false);
                }
            });

            function setLoadingState(isLoading) {
                if (isLoading) {
                    buttonText.textContent = 'Searching...';
                    buttonSpinner.classList.remove('hidden');
                    submitBtn.disabled = true;
                } else {
                    buttonText.textContent = 'Search';
                    buttonSpinner.classList.add('hidden');
                    submitBtn.disabled = false;
                }
            }

            function showState(state) {
                loadingState.classList.add('hidden');
                successState.classList.add('hidden');
                errorState.classList.add('hidden');

                switch(state) {
                    case 'loading':
                        loadingState.classList.remove('hidden');
                        break;
                    case 'success':
                        successState.classList.remove('hidden');
                        break;
                    case 'error':
                        errorState.classList.remove('hidden');
                        break;
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                resultArea.classList.remove('hidden');
                showState('error');
            }
        });
    </script>
</body>
</html>
